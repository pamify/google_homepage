<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
  <title>Google Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- nav bar container -->
  <nav class="navbar-container">
    <div class="inner-navbar-container">
      <div class="navbar-left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="navbar-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img src="images/apps.png" class="app-icon" alt="apps icon">
        <img src="images/account_circle.png" class="profile-icon" alt="profile icon">
      </div>
    </div>
  </div>
  <!-- logo container -->
  <div class="logo-container">
    <div class="google-logo">
      <img src="images/google logo.png" alt="google logo">
    </div>
  </div>
  <!-- search bar container -->
  <div class="search-bar-container">
    <div class="search-bar">
      <div class="search-icon">
        <img src="images/search.png" alt="search icon">
      </div>
      <input class="search-input" type= "text" /> 
      <div class="mic-icon">
        <img src="images/mic.png" alt="mic icon">
      </div>
    </div>
  </div>
  <!-- buttons -->
  <div class="search-bar-btns">
    <button id="g-search-btn" class="google-search-btn">Google Search</button>
    <button class="lucky-btn">I'm Feeling Lucky</button>
  </div>
  <!-- footer -->
  <footer class="footer-container">
    <div class="inner-footer-container">
      <div class="footer-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-middle">
        <div class="leaf-container">
            <a class="leaf-desc" href="#">Carbon neutral since 2007</a>
        </div>
      </div>
      <div class="footer-right">
        <a href="#" class="links">Privacy</a>
        <a href="#" class="links">Terms</a>
        <a href="#" class="links">Settings</a>
      </div>
    </div>
  </footer>
</body>
</html>
